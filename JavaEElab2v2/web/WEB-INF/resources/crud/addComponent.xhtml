<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name = "recipientValue" />
    <composite:attribute name = "editionValue" />
    <composite:attribute name = "deliveryValue" />
</composite:interface>

<composite:implementation>
    <h2>Блок додавання</h2>
    <h:form>
        <h:panelGrid columns = "2" id = "updatePanel">
            <h:outputLabel>Одержувач: </h:outputLabel>
            <h:inputText value="#{cc.attrs.recipientValue}"/>
            <h:outputLabel>Видання: </h:outputLabel>
            <h:inputText value="#{cc.attrs.editionValue}"/>
            <h:outputLabel>Доставка: </h:outputLabel>
            <h:inputText value="#{cc.attrs.deliveryValue}"/>
        </h:panelGrid><br/>
        <h:commandButton action = "#{addBean.add}"
                         value = "ADD"/>
    </h:form>
</composite:implementation>
</html>
