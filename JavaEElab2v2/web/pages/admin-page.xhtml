<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:act = "http://java.sun.com/jsf/composite/actions"
      xmlns:crud = "http://java.sun.com/jsf/composite/crud">
<f:view>
    <h:head>
        <title>Admin page</title>
    </h:head>
    <h:body style="position:absolute; top:50%; left:50%; margin-right: -50%; transform: translate(-50%, -50%);">
        <h1>Це сторінка адміністратора</h1>
        <h:outputLabel value="Hello, admin"/><br/><hr/>
        <crud:selectComponent/><br/><hr/>
        <crud:updateComponent
                selectOneMenuValue="#{updateBean.id}"
                selectItemsValue="#{updateBean.selectedID}"
                recipientValue="#{updateBean.newRecipientName}"
                editionValue="#{updateBean.newEditionName}"
                deliveryValue="#{updateBean.newDeliveryName}"
        /><br/><hr/>

        <crud:addComponent
                recipientValue="#{addBean.newRecipientName}"
                editionValue="#{addBean.newEditionName}"
                deliveryValue="#{addBean.newDeliveryName}"
        /><br/><hr/>

        <crud:deleteComponent
                selectOneMenuValue="#{deleteBean.id}"
                selectItemsValue="#{updateBean.selectedID}"
        /><br/><hr/>

        <act:logOutComponent
            logOutButtonLabel="LOGOUT"
        /><hr/>

    </h:body>
</f:view>
</html>
