<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:act = "http://java.sun.com/jsf/composite/actions">
   <f:view>
       <h:head>
           <title>Log in</title>
       </h:head>
       <h:body style="display: flex; justify-content: center">
      <h:form>
          <act:loginComponent
                  usernameLabel = "Enter User Name"
                  usernameValue = "#{logBean.username}"
                  passwordLabel = "Enter Password"
                  passwordValue = "#{logBean.password}"
                  loginButtonLabel = "Submit"
                  loginButtonAction = "#{logBean.login}" />

      </h:form>
       </h:body>
   </f:view>
</html>
